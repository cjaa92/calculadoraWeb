<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculadora</title>
        <link rel="shortcut icon" type="image/jpg" href="./img/calc.webp"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/calc.css">
    </head>
    <body>
        <div class="container">
            <div id="message" class="sticky-top"></div>
            <div class="jumbotron">
                <h2 id="runningOp" class="topDisplay"><span class="posi">|</span></h2>
                <h1 id="result" class="bottomDisplay">0</h1>
                <div class="container bodyBtns">
                    <div style="width: /*74.4%*/ 100%; padding: 0; margin: 0; display: inline-block;">
                        
                        <button type="button" name="numBtn" id="bnDel" onclick="registerElement('DEL');" class="btn btn-2num"><i class="fas fa-backspace"></i></button>
                        <button type="button" name="numBtn" id="bnClr" onclick="registerElement('C');" class="btn btn-num" style="background: red; border-color:brown;"><b>C</b></button>
                        <button type="button" name="numBtn" id="bnEnt" onclick="registerElement('÷');" class="btn btn-num opBtn">÷</button>
                        <button type="button" name="numBtn" id="bn7" onclick="registerElement('7');" class="btn btn-num">7</button>
                        <button type="button" name="numBtn" id="bn8" onclick="registerElement('8');" class="btn btn-num">8</button>
                        <button type="button" name="numBtn" id="bn9" onclick="registerElement('9');" class="btn btn-num">9</button>
                        <button type="button" name="numBtn" id="bnMul" onclick="registerElement('x');" class="btn btn-num opBtn">x</button>
                        <button type="button" name="numBtn" id="bn4" onclick="registerElement('4');" class="btn btn-num">4</button>
                        <button type="button" name="numBtn" id="bn5" onclick="registerElement('5');" class="btn btn-num">5</button>
                        <button type="button" name="numBtn" id="bn6" onclick="registerElement('6');" class="btn btn-num">6</button>
                        <button type="button" name="numBtn" id="bnMen" onclick="registerElement('-');" class="btn btn-num opBtn">—</button>
                        <button type="button" name="numBtn" id="bn1" onclick="registerElement('1');" class="btn btn-num">1</button>
                        <button type="button" name="numBtn" id="bn2" onclick="registerElement('2');" class="btn btn-num">2</button>
                        <button type="button" name="numBtn" id="bn3" onclick="registerElement('3');" class="btn btn-num">3</button>
                        <button type="button" name="numBtn" id="bnMas" onclick="registerElement('+');" class="btn btn-num opBtn">+</button>
                        <button type="button" name="numBtn" id="bn0" onclick="registerElement('0');" class="btn btn-num">0</button>
                        <button type="button" name="numBtn" id="bnPun" onclick="registerElement('.');" class="btn btn-num">.</button>
                        <button type="button" name="numBtn" id="bnNeg" onclick="registerElement('NEG');" class="btn btn-num">(-)</button>
                        <button type="button" name="numBtn" id="bnRes" onclick="registerElement('=');" class="btn btn-num opBtn" style="background-color: blue!important;">=</button>
                    </div>
                    <!--div style="width: 24.8%; padding: 0; margin: 0; background-color: yellow; display: none;">
                        <a>b</a>
                    </div-->
                </div>
              </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="./js/funciones.js"></script>
        <script src="https://kit.fontawesome.com/1dd99076a2.js" crossorigin="anonymous"></script>
    </body>
</html>
