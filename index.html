<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculadora</title>
        <link rel="shortcut icon" type="image/jpg" href="./img/calc.webp"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/calc.css">
        <script src="https://kit.fontawesome.com/1dd99076a2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container calculatorBody">
            <div class="jumbotron">
                <h2 class="topDisplay">(4+5)</h2>
                <h1 class="bottomDisplay">9</h1>
                <div class="row"  style="margin-top: 15px;">
                    <div class="col-xl-8 mx-0">
                        <button type="button" name="numBtn" id="bn1" onclick="" class="btn btn-num col-xl-3">1</button>
                        <button type="button" name="numBtn" id="bn2" onclick="" class="btn btn-num col-xl-3">2</button>
                        <button type="button" name="numBtn" id="bn3" onclick="" class="btn btn-num col-xl-3">3</button>
                        <button type="button" name="numBtn" id="bn4" onclick="" class="btn btn-num col-xl-3">4</button>
                        <button type="button" name="numBtn" id="bn5" onclick="" class="btn btn-num col-xl-3">5</button>
                        <button type="button" name="numBtn" id="bn6" onclick="" class="btn btn-num col-xl-3">6</button>
                        <button type="button" name="numBtn" id="bn7" onclick="" class="btn btn-num col-xl-3">7</button>
                        <button type="button" name="numBtn" id="bn8" onclick="" class="btn btn-num col-xl-3">8</button>
                        <button type="button" name="numBtn" id="bn9" onclick="" class="btn btn-num col-xl-3">9</button>
                        <button type="button" name="numBtn" id="bnN" onclick="" class="btn btn-num col-xl-3">-</button>
                        <button type="button" name="numBtn" id="bn0" onclick="" class="btn btn-num col-xl-3">0</button>
                        <button type="button" name="numBtn" id="bnD" onclick="" class="btn btn-num col-xl-3">.</button>
                    </div>
                    <div class="col-xl-4">
                        <button type="button" name="opBtn" id="bnP" onclick="" class="btn btn-primary clsBtn col-xl-12">C</button>
                        <button type="button" name="opBtn" id="bnP" onclick="" class="btn btn-primary opBtn col-xl-6">+</button>
                        <button type="button" name="opBtn" id="bnS" onclick="" class="btn btn-primary opBtn col-xl-6">-</button>
                        <button type="button" name="opBtn" id="bnDiv" onclick="" class="btn btn-primary opBtn col-xl-6">รท</button>
                        <button type="button" name="opBtn" id="bnMul" onclick="" class="btn btn-primary opBtn col-xl-6">x</button>
                        <button type="button" name="opBtn" id="bnP" onclick="" class="btn btn-primary eqBtn col-xl-12">+</button>
                    </div>
                </div>
              </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
